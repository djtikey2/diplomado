<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reportes de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #9face6);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        table {
            margin-top: 20px;
        }
        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Reportes de Ventas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Cliente</th>
                    <th>Correo</th>
                    <th>Modelo del Auto</th>
                    <th>Comentarios</th>
                </tr>
            </thead>
            <tbody id="tablaReportes">
                <!-- Los datos serán cargados dinámicamente -->
            </tbody>
        </table>
        <a href="inicio.html" class="btn btn-secondary btn-back">Volver</a>
       
    </div>
    <script src="reportes.js" defer></script>
</body>
</html>
